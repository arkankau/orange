<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulting Interview Coach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .slider-group {
            margin-bottom: 15px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .sample-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .sample-btn {
            padding: 10px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .sample-btn:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .results {
            grid-column: 1 / -1;
        }

        .result-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .result-section h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .tree-item {
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border-radius: 4px;
        }

        .tree-category {
            font-weight: 600;
            color: #333;
        }

        .tree-items {
            margin-left: 20px;
            margin-top: 5px;
            color: #666;
            font-size: 14px;
        }

        .delta-list {
            list-style: none;
        }

        .delta-list li {
            padding: 8px;
            margin-bottom: 5px;
            background: white;
            border-radius: 4px;
            border-left: 3px solid #ff6b6b;
        }

        .fix-summary {
            padding: 15px;
            background: #e7f5ff;
            border-radius: 8px;
            line-height: 1.6;
            color: #333;
        }

        .metadata {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            padding: 15px;
            background: #ffe0e0;
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            color: #c00;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Consulting Interview Coach</h1>
            <p>AI-powered mental model analysis with Claude</p>
        </div>

        <div class="main-content">
            <!-- Input Section -->
            <div class="card">
                <h2>üìù Interview Transcript</h2>

                <div class="form-group">
                    <label>Quick Test - Load Sample:</label>
                    <div class="sample-buttons">
                        <button class="sample-btn" onclick="loadSample('market-entry-1')">Market Entry (Weak)</button>
                        <button class="sample-btn" onclick="loadSample('market-entry-2')">Market Entry (Strong)</button>
                        <button class="sample-btn" onclick="loadSample('profitability-1')">Profitability (Weak)</button>
                        <button class="sample-btn" onclick="loadSample('profitability-2')">Profitability (Strong)</button>
                        <button class="sample-btn" onclick="loadSample('product-launch-1')">Product Launch</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="framework">Framework:</label>
                    <select id="framework">
                        <option value="market-entry">Market Entry</option>
                        <option value="profitability">Profitability Analysis</option>
                        <option value="merger-acquisition">M&A Evaluation</option>
                        <option value="product-launch">Product Launch</option>
                        <option value="cost-reduction">Cost Reduction</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="transcript">Candidate's Response:</label>
                    <textarea id="transcript" placeholder="Enter the interview transcript here..."></textarea>
                </div>

                <button class="button" onclick="analyzeTranscript()">üîç Analyze Interview</button>
            </div>

            <!-- Body Language Section -->
            <div class="card">
                <h2>üëÅÔ∏è Body Language Scores</h2>

                <div class="slider-group">
                    <div class="slider-label">
                        <span>Eye Contact</span>
                        <span id="eyeContactValue">0.5</span>
                    </div>
                    <input type="range" id="eyeContact" min="0" max="1" step="0.1" value="0.5" oninput="updateValue('eyeContact')">
                </div>

                <div class="slider-group">
                    <div class="slider-label">
                        <span>Fidgeting (lower is better)</span>
                        <span id="fidgetingValue">0.5</span>
                    </div>
                    <input type="range" id="fidgeting" min="0" max="1" step="0.1" value="0.5" oninput="updateValue('fidgeting')">
                </div>

                <div class="slider-group">
                    <div class="slider-label">
                        <span>Speaking Pace</span>
                        <span id="paceValue">0.5</span>
                    </div>
                    <input type="range" id="pace" min="0" max="1" step="0.1" value="0.5" oninput="updateValue('pace')">
                </div>

                <div class="slider-group">
                    <div class="slider-label">
                        <span>Confidence</span>
                        <span id="confidenceValue">0.5</span>
                    </div>
                    <input type="range" id="confidence" min="0" max="1" step="0.1" value="0.5" oninput="updateValue('confidence')">
                </div>

                <div style="margin-top: 30px; padding: 15px; background: #f9f9f9; border-radius: 8px;">
                    <h3 style="font-size: 14px; margin-bottom: 10px; color: #666;">API Status</h3>
                    <div id="apiStatus" style="font-size: 13px; color: #999;">Ready</div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="card results" id="results" style="display: none;">
                <h2>üìä Analysis Results</h2>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';

        function updateValue(id) {
            const value = document.getElementById(id).value;
            document.getElementById(id + 'Value').textContent = value;
        }

        async function loadSample(sampleId) {
            try {
                document.getElementById('apiStatus').textContent = 'Loading sample...';
                const response = await fetch(`${API_BASE}/api/samples/${sampleId}`);
                const data = await response.json();

                if (data.success) {
                    const sample = data.sample;
                    document.getElementById('transcript').value = sample.transcript;
                    document.getElementById('framework').value = sample.frameworkId;

                    // Update body language sliders
                    if (sample.bodyLanguage) {
                        ['eyeContact', 'fidgeting', 'pace', 'confidence'].forEach(metric => {
                            const value = sample.bodyLanguage[metric];
                            document.getElementById(metric).value = value;
                            updateValue(metric);
                        });
                    }

                    document.getElementById('apiStatus').textContent = `Loaded: ${sampleId}`;
                } else {
                    alert('Failed to load sample');
                }
            } catch (error) {
                console.error('Error loading sample:', error);
                alert('Error loading sample. Is the server running?');
            }
        }

        async function analyzeTranscript() {
            const transcript = document.getElementById('transcript').value.trim();
            const framework = document.getElementById('framework').value;

            if (!transcript) {
                alert('Please enter a transcript');
                return;
            }

            const bodyLanguage = {
                eyeContact: parseFloat(document.getElementById('eyeContact').value),
                fidgeting: parseFloat(document.getElementById('fidgeting').value),
                pace: parseFloat(document.getElementById('pace').value),
                confidence: parseFloat(document.getElementById('confidence').value)
            };

            // Show loading
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            resultsDiv.style.display = 'block';
            resultsContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing with Claude AI...</p>
                </div>
            `;

            try {
                document.getElementById('apiStatus').textContent = 'Calling Claude API...';

                const response = await fetch(`${API_BASE}/api/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        transcript,
                        frameworkId: framework,
                        bodyLanguage
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                    document.getElementById('apiStatus').textContent = `Analysis complete (${data.metadata.tokensUsed} tokens)`;
                } else {
                    resultsContent.innerHTML = `
                        <div class="error">
                            <strong>Error:</strong> ${data.error}
                        </div>
                    `;
                    document.getElementById('apiStatus').textContent = 'Error';
                }
            } catch (error) {
                console.error('Error:', error);
                resultsContent.innerHTML = `
                    <div class="error">
                        <strong>Connection Error:</strong> ${error.message}<br>
                        Make sure the server is running on port 3001.
                    </div>
                `;
                document.getElementById('apiStatus').textContent = 'Connection failed';
            }
        }

        function displayResults(data) {
            const { analysis, metadata } = data;

            let html = '';

            // Metadata
            html += `
                <div class="metadata">
                    <span><strong>Framework:</strong> ${metadata.frameworkUsed}</span>
                    <span><strong>Tokens:</strong> ${metadata.tokensUsed} (~$0.0005)</span>
                </div>
            `;

            // Your Model
            html += `
                <div class="result-section">
                    <h3>üß† Your Mental Model</h3>
            `;
            for (const [category, items] of Object.entries(analysis.your_model.tree)) {
                html += `
                    <div class="tree-item">
                        <div class="tree-category">${category} <span class="badge">${items.length}</span></div>
                        <div class="tree-items">${items.join(', ')}</div>
                    </div>
                `;
            }
            html += `</div>`;

            // Ideal Model
            html += `
                <div class="result-section">
                    <h3>üìö Ideal Framework</h3>
            `;
            for (const [category, items] of Object.entries(analysis.ideal_model.tree)) {
                html += `
                    <div class="tree-item">
                        <div class="tree-category">${category} <span class="badge">${items.length}</span></div>
                        <div class="tree-items">${items.join(', ')}</div>
                    </div>
                `;
            }
            html += `</div>`;

            // Delta
            html += `
                <div class="result-section">
                    <h3>‚ö†Ô∏è Missing Components (${analysis.delta.missing.length})</h3>
                    <ul class="delta-list">
                        ${analysis.delta.missing.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </div>
            `;

            if (analysis.delta.misprioritized.length > 0) {
                html += `
                    <div class="result-section">
                        <h3>üîÑ Misprioritized (${analysis.delta.misprioritized.length})</h3>
                        <ul class="delta-list">
                            ${analysis.delta.misprioritized.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            // Fix Summary
            html += `
                <div class="result-section">
                    <h3>üí° How to Improve</h3>
                    <div class="fix-summary">${analysis.fix_summary}</div>
                </div>
            `;

            document.getElementById('resultsContent').innerHTML = html;
        }

        // Check server on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                if (data.success) {
                    document.getElementById('apiStatus').textContent = '‚úÖ Server connected';
                }
            } catch (error) {
                document.getElementById('apiStatus').textContent = '‚ùå Server not running';
            }
        });
    </script>
</body>
</html>
